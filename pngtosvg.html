<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="a javascript port of potrace" />
  <meta name="keywords" content="potrace,trace,vectorization,svg" />
  <title>PNG/JPEG→SVG変換ツール</title>
</head>

<body>
  <script type="text/javascript" src="./dl_js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./dl_js/jquery-ui.min.js"></script>
  <script src="./dl_js/jquery.contextMenu.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="pngtosvg.css">

  <h1>PNG/JPEG→SVG変換ツール</h1>

  <br>
  <p>このシステムではPNGファイルやJPEGファイルなどラスター画像を<br>
    SVGファイルへ変換します。</p>

  <br>
  <p>1. PNG/JPEGファイルの選択</p>

  <input type="file" id="imageInput" accept="image/*">
  <input type="button" value="画像ファイル選択" onClick="$('#imageInput').click();">

  <br>
  <div id="imgdiv"></div>
  <div> </div>
  <div id="svgdiv"> </div>

  <div>
    <br>
    <a href="#" id="run">open jpg</a>
    <a href="#" id="save">download</a>
  </div>

  <br>
  <p>2. 用紙の向きを選択</p>

  <br>
  <input type="radio" id="horizontal" name="direction" />
  <label for="horizontal">横</label>
  <input type="radio" id="vertical" name="direction" />
  <label for="vertical">縦</label>

  <br>
  <br>
  <p>3. 用紙のサイズを選択</p>

  <br>
  <input type="radio" id="size_A4" name="size" />
  <label for="size_A4">A4</label>
  <input type="radio" id="size_B4" name="size" />
  <label for="size_B4">B4</label>
  <input type="radio" id="size_A3" name="size" />
  <label for="size_A3">A3</label>
  <br>

  <br>
  <p>4. TM-Draw で編集可能な形式に変換</p>

  <form name="myForm">
    <input name="myFile" type="file" /><br />
    <!-- <textarea name="output" cols="80" rows="10"></textarea> -->
  </form>

  <script type="text/javascript" src="potrace.js"></script>
  <script type="text/javascript" src="./script2.js"></script>
  <script type="text/javascript" src="./window_onload.js"></script>

</body>

</html>
